<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 Puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="results">
      <p>Maximum Depth:<span id="max"></span></p>
      <p>Expanded nodes:<span id="explored"></span></p>
      <p>Solution cost:<span id="cost"></span></p>
      <p>Time Taken:<span id="time"></span>ms</p>
    </div>
    <section>
      <div>
        <p id="0"></p>
        <p id="1">1</p>
        <p id="2">2</p>
      </div>
      <div>
        <p id="3">3</p>
        <p id="4">4</p>
        <p id="5">5</p>
      </div>
      <div>
        <p id="6">6</p>
        <p id="7">7</p>
        <p id="8">8</p>
      </div>
    </section>
    <div class="type">
      <label for="type">Insert initial state:</label>
      <input type="text" id="initial" placeholder="120345678" />

      <label for="type">Choose The type:</label>
      <select name="type" id="type">
        <option value="BFS">Breadth first search</option>
        <option value="DFS">Depth first search</option>
        <option value="Manhattan">Manhattan A*</option>
        <option value="Euclidean">Euclidean A*</option>
      </select>
      <button onclick="a()">Solve</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
